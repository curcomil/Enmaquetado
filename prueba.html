<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Aside</title>
</head>
<body>
    <header>
        <h1>Título de la página</h1>
    </header>

    <main>
        <article>
            <h2>Contenido principal</h2>
            <p>Este es el contenido principal de la página.</p>
        </article>

        <aside>
            <h3>Contenido relacionado</h3>
            <p>Este es el contenido del aside. Puede contener información adicional, enlaces, anuncios, etc.</p>
        </aside>
    </main>

    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
